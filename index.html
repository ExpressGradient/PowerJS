<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerJS</title>
    <meta name="description" content="PowerJS Demo">
    <meta name="author" content="Express Gradient">
</head>
<body>
    <h1 class="heading">PowerJS</h1>
    <h1 class="heading">Data Interpolation</h1>
    <div class="component">
        <h1>Greetings ${data.firstname} ${data.lastname}</h1>
        <p>Hey ${data.firstname}, didn't think that you can interpolate</p>
    </div>

    <h1 class="heading">Component Injection</h1>
    <div id="render-div"></div>

    <h1 class="heading">Conditional Rendering</h1>
    <div>
        <div class="conditional-block">
            <div class="truth-block">
                <h1>Hello Truthy</h1>
            </div>
            <div class="false-block">
                <h1>Hello Falsy</h1>
            </div>
        </div>
    
        <button class="conditional-button">Toggle</button>
    </div>

    <h1 class="heading">State Example</h1>
    <div>
        <h1 id="counter">Count: ${data.count.value}</h1>

        <button class="increment-button">Increment</button>
    </div>

    <h1 class="heading">State Example</h1>
    <div>
        <h1 id="textDisplay">Hello ${data.name.value}</h1>
        <label>Enter Name: <input type="text"></label>
    </div>

    <script defer type="module" src="./main.js"></script>
</body>
<style>
    * {
        font-family: Consolas, monospace;
    }
</style>
</html>
